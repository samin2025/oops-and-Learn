<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>t13 - فرم تماس</title>
  <link rel="stylesheet" href="t13_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>فرم تماس با ثمین صالحی</h1>
  </header>

  <main>
    <form id="contactForm">
      <div class="form-group">
        <label for="name"><i class="fa fa-user"></i> نام:</label>
        <input type="text" id="name" placeholder="نام خود را وارد کنید">
      </div>

      <div class="form-group">
        <label for="email"><i class="fa fa-envelope"></i> ایمیل:</label>
        <input type="email" id="email" placeholder="ایمیل شما">
      </div>

      <div class="form-group">
        <label for="subject"><i class="fa fa-tag"></i> موضوع:</label>
        <input type="text" id="subject" placeholder="موضوع پیام">
      </div>

      <div class="form-group">
        <label for="message"><i class="fa fa-comment"></i> پیام:</label>
        <textarea id="message" maxlength="300" placeholder="متن پیام شما (حداکثر ۳۰۰ کاراکتر)"></textarea>
        <small id="charCount">۳۰۰ کاراکتر باقی مانده</small>
      </div>

      <div class="buttons">
        <button type="submit" class="send-btn">ارسال</button>
        <button type="button" id="resetBtn" class="reset-btn">پاک کردن</button>
      </div>
    </form>

    <div id="successMessage" class="hidden">✅ پیام شما با موفقیت ارسال شد!</div>
  </main>

  <footer>
    <p>🌸 طراحی توسط ثمین</p>
  </footer>

  <script src="t13_script.js"></script>
</body>
</html>
